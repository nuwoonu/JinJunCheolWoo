<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Schoolmate - 학교 관리 시스템" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schoolmate - 회원가입</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <!-- BootStrap css -->
    <link rel="stylesheet" href="/css/lib/bootstrap.min.css" />
    <!-- remix icon font css -->
    <link rel="stylesheet" href="/css/remixicon.css" />
    <!-- main css -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- register page css -->
    <link rel="stylesheet" href="/css/register.css" />
  </head>

  <body>
    <div class="d-flex">
      <!-- Left Side - Logo -->
      <div class="w-50 register-left d-none d-lg-flex">
        <img src="/images/schoolmateLogo.png" alt="Schoolmate Logo" />
      </div>

      <!-- Right Side - Form -->
      <div class="w-100 w-lg-50 register-right">
        <div class="register-form">
          <!-- Mobile Logo -->
          <div class="d-lg-none text-center mb-4">
            <img src="/images/schoolmateLogo.png" alt="Schoolmate Logo" style="max-width: 200px" />
          </div>

          <h1 class="register-title">계정을 만들어 시작하기</h1>

          <!-- Kakao Button -->
          <button type="button" class="btn-kakao">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M12 3C6.477 3 2 6.463 2 10.691c0 2.718 1.805 5.104 4.516 6.441-.199.748-.72 2.712-.825 3.131-.129.516.189.508.398.37.164-.109 2.612-1.773 3.674-2.492.717.099 1.455.151 2.237.151 5.523 0 10-3.463 10-7.691S17.523 3 12 3z"
              />
            </svg>
            카카오톡으로 계속하기
          </button>

          <!-- Divider -->
          <div class="divider">
            <span>다른 방법으로 가입하기</span>
          </div>

          <!-- Other Social Buttons -->
          <div class="social-buttons">
            <button type="button" class="btn-social">
              <i class="ri-mail-line" style="font-size: 20px"></i>
              이메일 주소로 계속하기
            </button>

            <button type="button" class="btn-social">
              <svg width="20" height="20" viewBox="0 0 24 24">
                <path
                  fill="#4285F4"
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                />
                <path
                  fill="#34A853"
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                />
                <path
                  fill="#FBBC05"
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                />
                <path
                  fill="#EA4335"
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                />
              </svg>
              Google로 계속하기
            </button>
          </div>

          <!-- Login Link -->
          <div class="login-link">이미 계정이 있으신가요? <a th:href="@{/login}">로그인하기</a></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap js -->
    <script src="/js/lib/bootstrap.bundle.min.js"></script>
  </body>
</html>
