<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Schoolmate - 학교 관리 시스템" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schoolmate - 로그인</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <!-- BootStrap css -->
    <link rel="stylesheet" href="/css/lib/bootstrap.min.css" />
    <!-- remix icon font css -->
    <link rel="stylesheet" href="/css/remixicon.css" />
    <!-- main css -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- login page css -->
    <link rel="stylesheet" href="/css/login.css" />
    <!-- Font Awesome  사용하기 위해 추가 [01/28woo]-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>

  <body>
    <div class="login-container">
      <!-- Left Side - Logo -->
      <div class="login-left">
        <img src="/images/schoolmateLogo.png" alt="Schoolmate Logo" />
      </div>

      <!-- Right Side - Form -->
      <div class="login-right">
        <div class="login-form-wrapper">
          <!-- Mobile Logo -->
          <div class="mobile-logo">
            <img src="/images/schoolmateLogo.png" alt="Schoolmate Logo" />
          </div>

          <!-- Error Message -->
          <div th:if="${param.error}" class="error-message">
            <!-- 폰트어썸 경고 아이콘으로 변경 01/28[woo] -->
            <i class="fa-solid fa-triangle-exclamation"></i>
            <span>이메일 또는 비밀번호가 올바르지 않습니다.</span>
          </div>

          <!-- Login Form -->
          <form th:action="@{/login}" method="post">
            <div class="form-group">
              <label for="email" class="form-label">이메일</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-input"
                placeholder="이메일을 입력하세요"
                required
              />
            </div>

            <div class="form-group">
              <label for="password" class="form-label">비밀번호</label>
              <div class="password-wrapper">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-input"
                  placeholder="비밀번호를 입력하세요"
                  required
                />
                <button type="button" class="password-toggle" onclick="togglePassword()">
                  <!-- 폰트어썸 비밀번호 보이기 아이콘으로 변경 01/28 [woo] -->
                  <i class="fa-solid fa-eye" id="toggleIcon"></i>
                </button>
              </div>
            </div>

            <div class="form-options">
              <div class="form-check">
                <input type="checkbox" id="remember" name="remember" class="form-check-input" />
                <label for="remember" class="form-check-label">로그인 상태 유지</label>
              </div>
              <a href="#" class="forgot-link">비밀번호 찾기</a>
            </div>
            <!-- 로그인 버튼 -->
            <button type="submit" class="btn-login">로그인</button>
          </form>

          <!-- 나눔선 -->
          <div class="divider">
            <span>또는</span>
          </div>

          <!-- Social Login Buttons (OAuth2 연동 추가 01/29[woo]) -->
          <div class="social-buttons">
            <!-- 구글 OAuth2 로그인 -->
            <a th:href="@{/oauth2/authorization/google}" class="btn-social">
              <svg width="20" height="20" viewBox="0 0 24 24">
                <path
                  fill="#4285F4"
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                />
                <path
                  fill="#34A853"
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                />
                <path
                  fill="#FBBC05"
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                />
                <path
                  fill="#EA4335"
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                />
              </svg>
              구글로 계속하기
            </a>
            <!-- 카카오 OAuth2 로그인 -->
            <a th:href="@{/oauth2/authorization/kakao}" class="btn-social btn-kakao">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M12 3C6.477 3 2 6.463 2 10.691c0 2.718 1.805 5.104 4.516 6.441-.199.748-.72 2.712-.825 3.131-.129.516.189.508.398.37.164-.109 2.612-1.773 3.674-2.492.717.099 1.455.151 2.237.151 5.523 0 10-3.463 10-7.691S17.523 3 12 3z"
                />
              </svg>
              카카오톡으로 계속하기
            </a>
          </div>

          <!-- Register Link -->
          <div class="register-link">계정이 없으신가요? <a th:href="@{/register}">회원가입</a></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap js -->
    <script src="/js/lib/bootstrap.bundle.min.js"></script>
    
    <script>
      // 비밀번호 확인 토글
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.getElementById("toggleIcon");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.classList.remove("fa-eye"); // 변경
          toggleIcon.classList.add("fa-eye-slash"); // 변경
        } else {
          passwordInput.type = "password";
          toggleIcon.classList.remove("fa-eye-slash"); // 변경
          toggleIcon.classList.add("fa-eye"); // 변경
        }
      }
    </script>
  </body>
</html>
