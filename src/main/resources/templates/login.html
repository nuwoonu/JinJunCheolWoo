<!-- meta tags and other links -->
<!DOCTYPE html>
<html lang="ko" data-theme="light" xmls:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Modern Education Admin Dashboard for schools, colleges, universities, and eLearning platforms. Includes student and course management, attendance, exams, payments, analytics, and a fully responsive clean UI‚Äîideal for LMS, coaching centers, and academic admin systems."
    />
    <meta
      name="keywords"
      content="Education Admin Dashboard, School Admin Panel, College Dashboard, University Dashboard, LMS Dashboard, eLearning Admin Template, Student Management System, Course Management, Education Template, Study Dashboard, Online Learning Dashboard, Academic Admin Panel, Bootstrap Dashboard, React Education Dashboard, Next.js Education Template"
    />
    <meta name="robots" content="INDEX,FOLLOW" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Edudash - School, & LMS Admin Dashboard</title>
    <link rel="icon" type="image/png" href="/images/favicon.png" sizes="16x16" />
    <!-- remix icon font css  -->
    <link rel="stylesheet" href="/css/remixicon.css" />
    <!-- BootStrap css -->
    <link rel="stylesheet" href="/css/lib/bootstrap.min.css" />
    <!-- Apex Chart css -->
    <link rel="stylesheet" href="/css/lib/apexcharts.css" />
    <!-- Data Table css -->
    <link rel="stylesheet" href="/css/lib/dataTables.min.css" />
    <!-- Date picker css -->
    <link rel="stylesheet" href="/css/lib/flatpickr.min.css" />
    <!-- Calendar css -->
    <link rel="stylesheet" href="/css/lib/full-calendar.css" />
    <!-- calendar -->
    <link rel="stylesheet" href="/css/lib/calendar.css" />
    <!-- main css -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <!-- Theme Customization Structure Start -->
    <div class="body-overlay"></div>

    <button
      type="button"
      class="theme-customization__button w-48-px h-48-px bg-primary-600 text-white rounded-circle d-flex justify-content-center align-items-center position-fixed end-0 bottom-0 mb-40 me-40 text-2xxl bg-hover-primary-700"
      aria-label="Theme Customization Button"
    >
      <i class="ri-settings-3-line animate-spin"></i>
    </button>
    <div class="theme-customization-sidebar w-100 bg-base h-100vh overflow-y-auto position-fixed end-0 top-0">
      <div class="d-flex align-items-center gap-3 py-16 px-24 justify-content-between border-bottom">
        <div>
          <h6 class="text-sm dark:text-white">Theme Settings</h6>
          <p class="text-xs mb-0 text-neutral-500 dark:text-neutral-200">Customize and preview instantly</p>
        </div>
        <button
          data-slot="button"
          class="theme-customization-sidebar__close text-neutral-900 bg-transparent text-hover-primary-600 d-flex text-xl"
        >
          <i class="ri-close-fill"></i>
        </button>
      </div>

      <div class="d-flex flex-column gap-48 p-24 overflow-y-auto flex-grow-1">
        <div class="theme-setting-item">
          <h6 class="fw-medium text-primary-light text-md mb-3">Theme Mode</h6>
          <div class="d-grid grid-cols-3 gap-3 dark-light-mode">
            <button
              type="button"
              class="theme-btn theme-setting-item__btn d-flex align-items-center justify-content-center h-64-px rounded-3 text-xl active"
              data-theme="light"
              aria-label="light"
            >
              <i class="ri-sun-line"></i>
            </button>
            <button
              type="button"
              class="theme-btn theme-setting-item__btn d-flex align-items-center justify-content-center h-64-px rounded-3 text-xl"
              data-theme="dark"
              aria-label="dark"
            >
              <i class="ri-moon-line"></i>
            </button>
            <button
              type="button"
              class="theme-btn theme-setting-item__btn d-flex align-items-center justify-content-center h-64-px rounded-3 text-xl"
              data-theme="system"
              aria-label="system"
            >
              <i class="ri-computer-line"></i>
            </button>
          </div>
        </div>

        <div class="theme-setting-item">
          <h6 class="fw-medium text-primary-light text-md mb-3">Page Direction</h6>
          <div class="d-grid grid-cols-2 gap-3">
            <button
              type="button"
              class="theme-setting-item__btn ltr-mode-btn d-flex align-items-center justify-content-center gap-2 h-56-px rounded-3 text-xl"
              aria-label="LTR"
            >
              <span><i class="ri-align-item-left-line"></i></span>
              <span class="h6 text-sm font-medium mb-0">LTR</span>
            </button>

            <button
              type="button"
              class="theme-setting-item__btn rtl-mode-btn d-flex align-items-center justify-content-center gap-2 h-56-px rounded-3 text-xl"
              aria-label="RTL"
            >
              <span class="h6 text-sm font-medium mb-0">RTL</span>
              <span><i class="ri-align-item-right-line"></i></span>
            </button>
          </div>
        </div>

        <div class="theme-setting-item">
          <h6 class="fw-medium text-primary-light text-md mb-3">Color Schema</h6>
          <div class="d-grid grid-cols-3 gap-3">
            <button
              type="button"
              class="color-picker-btn d-flex flex-column justify-content-center align-items-center"
              data-color="base"
              aria-label="Base"
            >
              <span class="color-picker-btn__box h-40-px w-100 rounded-3" style="background-color: #25a194"></span>
              <span class="fw-medium mt-1" style="color: #25a194">Base</span>
            </button>
            <button
              type="button"
              class="color-picker-btn d-flex flex-column justify-content-center align-items-center"
              data-color="red"
              aria-label="Red"
            >
              <span class="color-picker-btn__box h-40-px w-100 rounded-3" style="background-color: #dc2626"></span>
              <span class="fw-medium mt-1" style="color: #dc2626">Red</span>
            </button>
            <button
              type="button"
              class="color-picker-btn d-flex flex-column justify-content-center align-items-center"
              data-color="blue"
              aria-label="Blue"
            >
              <span class="color-picker-btn__box h-40-px w-100 rounded-3" style="background-color: #2563eb"></span>
              <span class="fw-medium mt-1" style="color: #2563eb">Blue</span>
            </button>
            <button
              type="button"
              class="color-picker-btn d-flex flex-column justify-content-center align-items-center"
              data-color="yellow"
              aria-label="Yellow"
            >
              <span class="color-picker-btn__box h-40-px w-100 rounded-3" style="background-color: #ff9f29"></span>
              <span class="fw-medium mt-1" style="color: #ff9f29">Yellow</span>
            </button>
            <button
              type="button"
              class="color-picker-btn d-flex flex-column justify-content-center align-items-center"
              data-color="cyan"
              aria-label="Cyan"
            >
              <span class="color-picker-btn__box h-40-px w-100 rounded-3" style="background-color: #00b8f2"></span>
              <span class="fw-medium mt-1" style="color: #00b8f2">Cyan</span>
            </button>
            <button
              type="button"
              class="color-picker-btn d-flex flex-column justify-content-center align-items-center"
              data-color="violet"
              aria-label="Violet"
            >
              <span class="color-picker-btn__box h-40-px w-100 rounded-3" style="background-color: #7c3aed"></span>
              <span class="fw-medium mt-1" style="color: #7c3aed">Violet</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Theme Customization Structure End -->

    <div
      class="overlay bg-black bg-opacity-50 w-100 h-100 position-fixed z-9 visibility-hidden opacity-0 duration-300"
    ></div>

    <div class="d-lg-flex bg-white">
      <div class="lg-w-50 px-24 py-32 d-flex justify-content-center align-items-center">
        <div class="max-w-540-px mx-auto">
          <a href="@{/}" class="">
            <img src="/images/logo.png" alt="Logo" />
          </a>
          <div class="mt-32 mb-32">
            <h1 class="h6 fw-bold text-primary-light mb-8">Welcome Back üëã</h1>
            <p class="text-sm text-secondary-light mb-0">Log in to your account to continue</p>
          </div>
          <form action="/login" method="post" class="d-flex flex-column gap-32 submit-form">
            <div class="d-flex flex-column gap-16">
              <div>
                <label for="email" class="text-sm fw-semibold text-primary-light d-inline-block mb-8">
                  Email Address
                  <span class="text-danger-600">*</span>
                </label>
                <input type="email" id="email" name="email" class="email-field form-control" placeholder="Enter your email" required />
              </div>

              <div>
                <label for="password" class="text-sm fw-semibold text-primary-light d-inline-block mb-8">
                  Password
                  <span class="text-danger-600">*</span>
                </label>
                <div class="position-relative">
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="password-field form-control"
                    placeholder="Enter your password"
                    required
                  />
                  <button
                    type="button"
                    class="toggle-password btn p-0 border-0 bg-transparent position-absolute end-0 top-50 translate-middle-y me-16 text-secondary-light cursor-pointer ri-eye-line"
                    data-toggle="#password"
                    aria-label="Toggle password visibility"
                  ></button>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-between gap-2">
              <div class="form-check style-check d-flex align-items-center">
                <input class="form-check-input border border-neutral-400" type="checkbox" value="" id="remeber" />
                <label class="form-check-label" for="remeber">Remember me </label>
              </div>
              <a href="javascript:void(0)" class="text-primary-600 fw-medium text-decoration-underline"
                >Forgot Password?</a
              >
            </div>
            <div class="">
              <button type="submit" class="loginBtn btn btn-primary-600 text-sm btn-sm px-12 py-16 w-100 radius-8">
                Log In
              </button>
            </div>
            <div class="text-center text-sm text-secondary-light">SNS Í∞ÑÌé∏Î°úÍ∑∏Ïù∏</div>
            <div class="d-grid sm-grid-cols-3 grid-cols-2 gap-16">
              <a
                href="javascript:void(0)"
                class="d-flex align-items-center gap-8 fw-semibold text-sm radius-6 justify-content-center flex-grow-1 bg-success text-white py-10 px-8"
              >
                
              <a
                href="javascript:void(0)"
                class="d-flex align-items-center gap-8 fw-semibold text-sm radius-6 justify-content-center flex-grow-1 bg-warning-600 text-white py-10 px-8"
              >
                <span class="d-flex">
                  <img src="/images/icons/student-icon.png" alt="Icon" />
                </span>
                <span class="">Student</span>
              </a>
              
            </div>
          </form>
          <div class="mt-32 text-center text-sm">
            Don't have an account?
            <a href="register.html" class="text-primary-600 fw-semibold text-decoration-underline">
              Create an account
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery library js -->
    <script src="/js/lib/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap js -->
    <script src="/js/lib/bootstrap.bundle.min.js"></script>
    <!-- Apex Chart js -->
    <script src="/js/lib/apexcharts.min.js"></script>
    <!-- Iconify Font js -->
    <script src="/js/lib/iconify-icon.min.js"></script>
    <!-- Data Table js -->
    <script src="/js/lib/dataTables.min.js"></script>

    <!-- jQuery UI js -->
    <script src="/js/lib/jquery-ui.min.js"></script>

    <!-- main js -->
    <script src="/js/app.js"></script>
  </body>
</html>
