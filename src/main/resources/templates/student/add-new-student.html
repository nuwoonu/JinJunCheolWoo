<!DOCTYPE html>
<html lang="ko" data-theme="light"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
  <title>학생 등록</title>
</head>

<body>
<div layout:fragment="content">
    <!-- Breadcrumb -->
    <div class="breadcrumb d-flex flex-wrap align-items-center justify-content-between gap-3 mb-24">
        <div class="">
            <h1 class="fw-semibold mb-4 h6 text-primary-light">학생 등록</h1>
            <div class="">
                <a th:href="@{/dashboard}" class="text-secondary-light hover-text-primary hover-underline">Dashboard</a>
                <a th:href="@{/student/list}" class="text-secondary-light hover-text-primary hover-underline"> / 학생 관리</a>
                <span class="text-secondary-light">/ 학생 등록</span>
            </div>
        </div>
    </div>

    <!-- 성공/에러 메시지 -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form th:action="@{/student/add}" th:object="${student}" method="post" class="mt-24">
            <div class="row gy-3">
                <!-- 기본 정보 -->
                <div class="col-lg-12">
                    <div class="shadow-1 radius-12 bg-base h-100 overflow-hidden">
                        <div class="card-header border-bottom bg-base py-16 px-24 d-flex align-items-center justify-content-between">
                            <h6 class="text-lg fw-semibold mb-0">기본 정보</h6>
                        </div>
                        <div class="card-body p-20">
                            <div class="row gy-3">
                                <div class="col-xxl-3 col-xl-4 col-sm-6">
                                    <div class="">
                                        <label for="name" class="text-sm fw-semibold text-primary-light d-inline-block mb-8">
                                            이름 <span class="text-danger-600">*</span>
                                        </label>
                                        <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="이름을 입력하세요" required>
                                    </div>
                                </div>
                                <div class="col-xxl-3 col-xl-4 col-sm-6">
                                    <div class="">
                                        <label for="studentNumber" class="text-sm fw-semibold text-primary-light d-inline-block mb-8">
                                            학번 <span class="text-danger-600">*</span>
                                        </label>
                                        <input type="number" class="form-control" id="studentNumber" th:field="*{studentNumber}" placeholder="학번을 입력하세요" required>
                                    </div>
                                </div>
                                <div class="col-xxl-3 col-xl-4 col-sm-6">
                                    <div class="">
                                        <label for="grade" class="text-sm fw-semibold text-primary-light d-inline-block mb-8">
                                            학년 <span class="text-danger-600">*</span>
                                        </label>
                                        <select id="grade" class="form-control form-select" th:field="*{grade}" required>
                                            <option value="">학년 선택</option>
                                            <option value="1">1학년</option>
                                            <option value="2">2학년</option>
                                            <option value="3">3학년</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-xxl-3 col-xl-4 col-sm-6">
                                    <div class="">
                                        <label for="classNum" class="text-sm fw-semibold text-primary-light d-inline-block mb-8">
                                            반 <span class="text-danger-600">*</span>
                                        </label>
                                        <select id="classNum" class="form-control form-select" th:field="*{classNum}" required>
                                            <option value="">반 선택</option>
                                            <option th:each="i : ${#numbers.sequence(1, 10)}" th:value="${i}" th:text="${i} + '반'"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-xxl-3 col-xl-4 col-sm-6">
                                    <div class="">
                                        <label for="gender" class="text-sm fw-semibold text-primary-light d-inline-block mb-8">성별</label>
                                        <select id="gender" class="form-control form-select" th:field="*{gender}">
                                            <option value="">성별 선택</option>
                                            <option value="MALE">남성</option>
                                            <option value="FEMALE">여성</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-xxl-3 col-xl-4 col-sm-6">
                                    <div class="">
                                        <label for="birthDate" class="text-sm fw-semibold text-primary-light d-inline-block mb-8">생년월일</label>
                                        <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}">
                                    </div>
                                </div>
                                <div class="col-xxl-3 col-xl-4 col-sm-6">
                                    <div class="">
                                        <label for="phone" class="text-sm fw-semibold text-primary-light d-inline-block mb-8">연락처</label>
                                        <input type="tel" class="form-control" id="phone" th:field="*{phone}" placeholder="010-0000-0000">
                                    </div>
                                </div>
                                <div class="col-xxl-3 col-xl-4 col-sm-6">
                                    <div class="">
                                        <label for="status" class="text-sm fw-semibold text-primary-light d-inline-block mb-8">상태</label>
                                        <select id="status" class="form-control form-select" th:field="*{status}">
                                            <option value="ACTIVE">재학</option>
                                            <option value="INACTIVE">휴학</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-xl-6 col-sm-12">
                                    <div class="">
                                        <label for="address" class="text-sm fw-semibold text-primary-light d-inline-block mb-8">주소</label>
                                        <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="주소를 입력하세요">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 계정 정보 -->
                <div class="col-xl-12">
                    <div class="shadow-1 radius-12 bg-base h-100 overflow-hidden">
                        <div class="card-header border-bottom bg-base py-16 px-24 d-flex align-items-center justify-content-between">
                            <h6 class="text-lg fw-semibold mb-0">계정 정보</h6>
                        </div>
                        <div class="card-body p-20">
                            <div class="row gy-3">
                                <div class="col-sm-6">
                                    <div class="">
                                        <label for="email" class="text-sm fw-semibold text-primary-light d-inline-block mb-8">
                                            이메일 <span class="text-danger-600">*</span>
                                        </label>
                                        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="이메일을 입력하세요" required>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="">
                                        <label for="password" class="text-sm fw-semibold text-primary-light d-inline-block mb-8">
                                            비밀번호 <span class="text-danger-600">*</span>
                                        </label>
                                        <div class="position-relative">
                                            <input type="password" id="password" class="form-control" th:field="*{password}" placeholder="비밀번호를 입력하세요" required>
                                            <span class="toggle-password ri-eye-line cursor-pointer position-absolute end-0 top-50 translate-middle-y me-16 text-secondary-light" data-toggle="#password"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 버튼 -->
                <div class="col-12">
                    <div class="d-flex align-items-center justify-content-center gap-3 mt-8">
                        <a th:href="@{/student/list}" class="border border-danger-600 bg-hover-danger-200 text-danger-600 text-md px-50 py-11 radius-8">
                            취소
                        </a>
                        <button type="submit" class="btn btn-primary-600 border border-primary-600 text-md px-28 py-12 radius-8">
                            학생 등록
                        </button>
                    </div>
                </div>
            </div>
        </form>
</div>
</body>
</html>
