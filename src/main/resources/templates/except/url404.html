>

  <div class="d-flex flex-column align-items-center justify-content-center py-80" layout:fragment="content">

      <h1 class="display-1 fw-bold text-primary-600 mt-3">404</h1>
      <h4 class="text-secondary-light mb-3">페이지를 찾을 수 없습니다</h4>
      <p class="text-secondary-light mb-4">
        요청하신 페이지가 존재하지 않거나 이동되었습니다.<br />
        주소를 확인해 주세요.
      </p>
      <a th:href="@{/}" class="btn btn-primary-600 px-4 py-2"> <i class="ri-home-line me-2"></i>돌아가기 </a>
