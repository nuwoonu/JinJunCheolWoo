<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{parkjoon/admin/layouts/layout}"
>
  <body>
    <div layout:fragment="content">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">📢 학교 전체 공지사항</h2>
        <a
          th:href="@{${urls.ADMIN_NOTICES} + '/create'}"
          class="btn btn-primary"
        >
          <i class="bi bi-pencil-fill"></i> 공지 작성
        </a>
      </div>

      <div class="card shadow-sm border-0">
        <div class="card-header bg-white py-3">
          <form
            th:action="@{${urls.ADMIN_NOTICES}}"
            method="get"
            class="d-flex justify-content-end"
          >
            <div class="input-group" style="width: 300px">
              <input
                type="text"
                name="keyword"
                class="form-control"
                placeholder="제목 또는 내용 검색"
                th:value="${keyword}"
              />
              <button class="btn btn-outline-secondary" type="submit">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
              <thead class="table-light">
                <tr>
                  <th class="text-center" style="width: 60px">No</th>
                  <th>제목</th>
                  <th class="text-center" style="width: 120px">작성자</th>
                  <th class="text-center" style="width: 120px">작성일</th>
                  <th class="text-center" style="width: 80px">조회</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="notice : ${notices}">
                  <td class="text-center">
                    <span th:if="${notice.isImportant}" class="badge bg-danger"
                      >중요</span
                    >
                    <span
                      th:unless="${notice.isImportant}"
                      th:text="${notice.id}"
                      >1</span
                    >
                  </td>
                  <td>
                    <a
                      th:href="@{${urls.ADMIN_NOTICES} + '/{id}'(id=${notice.id})}"
                      class="text-decoration-none text-dark fw-bold"
                      th:text="${notice.title}"
                      >공지사항 제목</a
                    >
                  </td>
                  <td class="text-center" th:text="${notice.writerName}">
                    관리자
                  </td>
                  <td class="text-center" th:text="${notice.createdDate}">
                    2024-01-01
                  </td>
                  <td class="text-center" th:text="${notice.viewCount}">0</td>
                </tr>
                <tr th:if="${notices.isEmpty()}">
                  <td colspan="5" class="text-center py-5 text-muted">
                    등록된 공지사항이 없습니다.
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- 페이지네이션 -->
        <div
          class="card-footer bg-white py-3"
          th:if="${notices.totalPages > 0}"
        >
          <nav>
            <ul class="pagination pagination-sm justify-content-center mb-0">
              <li
                class="page-item"
                th:classappend="${!notices.hasPrevious} ? 'disabled'"
              >
                <a
                  class="page-link"
                  th:href="@{${urls.ADMIN_NOTICES}(page=${notices.number - 1}, keyword=${keyword})}"
                  >&laquo;</a
                >
              </li>
              <li
                class="page-item"
                th:each="i : ${#numbers.sequence(0, notices.totalPages - 1)}"
                th:classappend="${i == notices.number} ? 'active'"
              >
                <a
                  class="page-link"
                  th:href="@{${urls.ADMIN_NOTICES}(page=${i}, keyword=${keyword})}"
                  th:text="${i + 1}"
                  >1</a
                >
              </li>
              <li
                class="page-item"
                th:classappend="${!notices.hasNext} ? 'disabled'"
              >
                <a
                  class="page-link"
                  th:href="@{${urls.ADMIN_NOTICES}(page=${notices.number + 1}, keyword=${keyword})}"
                  >&raquo;</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </body>
</html>
