<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{parkjoon/admin/layouts/layout}"
>
  <body>
    <div layout:fragment="content">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">🏢 시설(강의실) 관리</h2>
        <button class="btn btn-primary" onclick="openCreateModal()">
          <i class="bi bi-plus-lg"></i> 시설 등록
        </button>
      </div>

      <div class="card shadow-sm border-0">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
              <thead class="table-light">
                <tr>
                  <th class="ps-4">시설명</th>
                  <th>위치</th>
                  <th>수용인원</th>
                  <th>상태</th>
                  <th>설명</th>
                  <th class="text-end pe-4">관리</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="room : ${facilities}">
                  <td class="ps-4 fw-bold" th:text="${room.name}">강당</td>
                  <td th:text="${room.location}">본관 1층</td>
                  <td th:text="${room.capacity + '명'}">300명</td>
                  <td>
                    <span
                      th:if="${room.isAvailable}"
                      class="badge bg-success-subtle text-success"
                      >사용가능</span
                    >
                    <span
                      th:unless="${room.isAvailable}"
                      class="badge bg-danger-subtle text-danger"
                      >사용불가</span
                    >
                  </td>
                  <td class="text-muted small" th:text="${room.description}">
                    -
                  </td>
                  <td class="text-end pe-4">
                    <button
                      class="btn btn-sm btn-outline-secondary me-1"
                      th:onclick="openUpdateModal([[${room}]])"
                    >
                      수정
                    </button>
                    <form
                      th:action="@{/parkjoon/admin/facilities/rooms/delete}"
                      method="post"
                      class="d-inline"
                      onsubmit="return confirm('정말 삭제하시겠습니까?');"
                    >
                      <input type="hidden" name="id" th:value="${room.id}" />
                      <button
                        type="submit"
                        class="btn btn-sm btn-outline-danger"
                      >
                        삭제
                      </button>
                    </form>
                  </td>
                </tr>
                <tr th:if="${#lists.isEmpty(facilities)}">
                  <td colspan="6" class="text-center py-5 text-muted">
                    등록된 시설이 없습니다.
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- 시설 등록/수정 모달 -->
      <div class="modal fade" id="roomModal" tabindex="-1">
        <div class="modal-dialog">
          <form id="roomForm" method="post" class="modal-content">
            <input
              type="hidden"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">시설 등록</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" name="id" id="roomId" />
              <div class="mb-3">
                <label class="form-label fw-bold">시설명</label>
                <input
                  type="text"
                  name="name"
                  id="roomName"
                  class="form-control"
                  required
                />
              </div>
              <div class="row g-2 mb-3">
                <div class="col-6">
                  <label class="form-label fw-bold">위치</label>
                  <input
                    type="text"
                    name="location"
                    id="roomLocation"
                    class="form-control"
                  />
                </div>
                <div class="col-6">
                  <label class="form-label fw-bold">수용인원</label>
                  <input
                    type="number"
                    name="capacity"
                    id="roomCapacity"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label fw-bold">설명</label>
                <textarea
                  name="description"
                  id="roomDesc"
                  class="form-control"
                  rows="2"
                ></textarea>
              </div>
              <div class="form-check mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="available"
                  id="roomAvailable"
                  checked
                />
                <label class="form-check-label" for="roomAvailable"
                  >사용 가능</label
                >
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                취소
              </button>
              <button type="submit" class="btn btn-primary">저장</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <th:block layout:fragment="script">
      <script th:src="@{/assets/js/admin/facility-manage.js}"></script>
    </th:block>
  </body>
</html>
