<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{parkjoon/admin/layouts/layout}"
>
  <body>
    <div layout:fragment="content">
      <!-- 로딩 오버레이 -->
      <div
        id="loadingOverlay"
        class="d-none position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center"
        style="background-color: rgba(0, 0, 0, 0.5); z-index: 9999"
      >
        <div class="text-center">
          <div
            class="spinner-border text-light"
            role="status"
            style="width: 3rem; height: 3rem"
          ></div>
          <h5 class="text-white mt-3">데이터 처리 중입니다...</h5>
        </div>
      </div>

      <!-- 헤더 영역 -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center gap-3">
          <h2 class="mb-0">👪 학부모 관리</h2>
        </div>
        <div class="d-flex align-items-center gap-2">
          <!-- CSV 파일 입력 (숨김) -->
          <input
            type="file"
            id="csvFileInput"
            accept=".csv"
            style="display: none"
            onchange="uploadParentCsv()"
          />

          <div class="dropdown">
            <button
              class="btn btn-outline-dark radius-8 px-20 py-11 d-flex align-items-center gap-2 dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-pencil-square"></i> 선택 상태 변경
            </button>
            <ul class="dropdown-menu">
              <li>
                <a
                  class="dropdown-item"
                  href="javascript:void(0)"
                  onclick="updateStatusBulk('ACTIVE', '연결됨')"
                  >연결됨</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  href="javascript:void(0)"
                  onclick="updateStatusBulk('PENDING', '승인대기')"
                  >승인대기</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a
                  class="dropdown-item text-secondary"
                  href="javascript:void(0)"
                  onclick="updateStatusBulk('INACTIVE', '비활성')"
                  >비활성</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item text-danger"
                  href="javascript:void(0)"
                  onclick="updateStatusBulk('BLOCKED', '차단')"
                  >차단</a
                >
              </li>
            </ul>
          </div>

          <!-- CSV 업로드 버튼 -->
          <button
            type="button"
            class="btn btn-outline-success radius-8 px-20 py-11 d-flex align-items-center gap-2"
            onclick="document.getElementById('csvFileInput').click()"
          >
            <i class="bi bi-file-earmark-spreadsheet"></i> CSV 일괄 등록
          </button>
          <!-- 학부모 등록 버튼 -->
          <a
            th:href="@{/parkjoon/admin/parents/create}"
            class="btn btn-primary radius-8 px-20 py-11 d-flex align-items-center gap-2"
          >
            <i class="bi bi-person-plus-fill"></i> 학부모 등록
          </a>
        </div>
      </div>

      <!-- 검색 및 목록 카드 -->
      <div class="card shadow-sm border-0">
        <div class="card-header bg-white py-3">
          <div class="row align-items-center">
            <div class="col">
              <h5 class="mb-0 text-dark">전체 학부모 목록</h5>
            </div>
            <div class="col-auto">
              <form
                id="searchForm"
                th:action="@{/parkjoon/admin/parents}"
                method="get"
                class="input-group input-group-sm"
              >
                <select
                  name="status"
                  class="form-select"
                  style="max-width: 120px"
                >
                  <option value="">전체 상태</option>
                  <option
                    th:each="s : ${T(com.example.schoolmate.common.entity.info.constant.ParentStatus).values()}"
                    th:value="${s.name()}"
                    th:text="${s.description}"
                    th:selected="${condition.status == s.name()}"
                  ></option>
                </select>

                <select
                  name="type"
                  class="form-select"
                  style="max-width: 120px"
                >
                  <option
                    value="name"
                    th:selected="${condition?.type == 'name'}"
                  >
                    이름
                  </option>
                  <option
                    value="childName"
                    th:selected="${condition?.type == 'childName'}"
                  >
                    자녀 이름
                  </option>
                  <option
                    value="phone"
                    th:selected="${condition?.type == 'phone'}"
                  >
                    연락처
                  </option>
                  <option
                    value="email"
                    th:selected="${condition?.type == 'email'}"
                  >
                    이메일
                  </option>
                </select>
                <input
                  type="text"
                  name="keyword"
                  class="form-control"
                  th:value="${condition?.keyword}"
                  placeholder="검색어 입력..."
                  style="min-width: 150px"
                />
                <button class="btn btn-primary" type="submit">
                  <i class="bi bi-search"></i> 검색
                </button>
                <a
                  th:href="@{/parkjoon/admin/parents}"
                  class="btn btn-outline-secondary"
                  >초기화</a
                >
              </form>
            </div>
          </div>
        </div>

        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
              <thead class="table-light">
                <tr>
                  <th class="text-center" style="width: 50px">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      onclick="toggleCheckboxes(this, '.parent-checkbox')"
                    />
                  </th>
                  <th class="ps-4" style="width: 150px">학부모 코드</th>
                  <th>학부모 이름</th>
                  <th>연락처</th>
                  <th>계정 (이메일)</th>
                  <th>자녀 정보 (관계)</th>
                  <th>상태</th>
                  <th class="text-end pe-4">관리</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="p : ${parents}">
                  <td class="text-center">
                    <input
                      type="checkbox"
                      class="form-check-input parent-checkbox"
                      th:value="${p.id}"
                    />
                  </td>
                  <td class="ps-4 text-secondary" th:text="${p.code}">
                    P2024001
                  </td>
                  <td class="fw-bold text-dark" th:text="${p.name}">홍길동</td>
                  <td th:text="${p.phone}">010-1234-5678</td>
                  <td>
                    <span th:if="${p.linked}" th:text="${p.email}"
                      >email@test.com</span
                    >
                    <span
                      th:unless="${p.linked}"
                      class="badge bg-light text-secondary border"
                      >미연동</span
                    >
                  </td>
                  <td>
                    <div class="d-flex flex-wrap gap-1">
                      <span
                        th:each="child : ${p.childrenStrings}"
                        class="badge bg-light text-dark border"
                        th:text="${child}"
                        >김철수(부)</span
                      >
                      <span
                        th:if="${#lists.isEmpty(p.childrenStrings)}"
                        class="text-muted small"
                        >-</span
                      >
                    </div>
                  </td>
                  <td>
                    <span
                      class="badge"
                      th:classappend="${p.status == '승인' ? 'bg-success-subtle text-success' : 'bg-warning-subtle text-warning'}"
                      th:text="${p.status}"
                      >승인</span
                    >
                  </td>
                  <td class="text-end pe-4">
                    <a
                      th:href="@{/parkjoon/admin/parents/{id}(id=${p.id})}"
                      class="btn btn-sm btn-outline-primary radius-8 px-3"
                    >
                      상세보기
                    </a>
                  </td>
                </tr>
                <tr th:if="${#lists.isEmpty(parents.content)}">
                  <td colspan="8" class="text-center py-5 text-muted">
                    검색 결과가 없습니다.
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- 페이지네이션 -->
        <div
          class="card-footer bg-white py-3"
          th:if="${parents.totalPages > 0}"
        >
          <nav>
            <ul class="pagination pagination-sm justify-content-center mb-0">
              <li
                class="page-item"
                th:classappend="${!parents.hasPrevious} ? 'disabled'"
              >
                <a
                  class="page-link"
                  th:href="@{/parkjoon/admin/parents(page=${parents.number}, type=${condition?.type}, keyword=${condition?.keyword})}"
                  >&laquo;</a
                >
              </li>
              <li
                class="page-item"
                th:each="i : ${#numbers.sequence(0, parents.totalPages - 1)}"
                th:classappend="${i == parents.number} ? 'active'"
              >
                <a
                  class="page-link"
                  th:text="${i + 1}"
                  th:href="@{/parkjoon/admin/parents(page=${i + 1}, type=${condition?.type}, keyword=${condition?.keyword})}"
                  >1</a
                >
              </li>
              <li
                class="page-item"
                th:classappend="${!parents.hasNext} ? 'disabled'"
              >
                <a
                  class="page-link"
                  th:href="@{/parkjoon/admin/parents(page=${parents.number + 2}, type=${condition?.type}, keyword=${condition?.keyword})}"
                  >&raquo;</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <th:block layout:fragment="script">
      <script th:src="@{/assets/js/admin/parent-manage.js}"></script>
    </th:block>
  </body>
</html>
