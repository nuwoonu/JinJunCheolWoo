<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{parkjoon/admin/layout :: layout(~{::section})}"
>
  <body>
    <section>
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>👨‍🏫 교사 정보 관리</h2>
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#createTeacherModal"
        >
          <i class="bi bi-person-plus-fill"></i> 신규 교사 등록
        </button>
      </div>

      <div class="card shadow-sm border-0">
        <div class="card-header bg-white py-3">
          <div class="row align-items-center">
            <div class="col">
              <h5 class="mb-0 text-dark">전체 교사 목록</h5>
            </div>
            <div class="col-auto">
              <div class="input-group input-group-sm" style="width: 250px">
                <input
                  type="text"
                  class="form-control"
                  placeholder="이름 또는 과목 검색"
                />
                <button class="btn btn-outline-secondary" type="button">
                  검색
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
              <thead class="table-light">
                <tr>
                  <th class="ps-4">UID</th>
                  <th>이름</th>
                  <th>이메일</th>
                  <th>부서 / 직책</th>
                  <th>담당 과목</th>
                  <th>상태</th>
                  <th class="text-end pe-4">관리</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="t : ${teachers}">
                  <td class="ps-4" th:text="${t.uid}">101</td>
                  <td>
                    <div class="d-flex align-items-center">
                      <div
                        class="bg-light rounded-circle d-flex align-items-center justify-content-center me-2"
                        style="width: 32px; height: 32px"
                      >
                        <span
                          class="small fw-bold text-primary"
                          th:text="${#strings.substring(t.name,0,1)}"
                          >이</span
                        >
                      </div>
                      <span class="fw-bold" th:text="${t.name}">이교사</span>
                    </div>
                  </td>
                  <td th:text="${t.email}">teacher@school.ac.kr</td>
                  <td>
                    <span class="small" th:text="${t.department}">교무부</span>
                    /
                    <span class="small text-muted" th:text="${t.position}"
                      >평교사</span
                    >
                  </td>
                  <td>
                    <span
                      class="badge rounded-pill bg-light text-dark border"
                      th:text="${t.subject}"
                      >수학</span
                    >
                  </td>
                  <td>
                    <span
                      th:if="${t.statusName == 'EMPLOYED'}"
                      class="badge bg-success-subtle text-success border border-success-subtle"
                      >재직중</span
                    >
                    <span
                      th:if="${t.statusName == 'LEAVE'}"
                      class="badge bg-warning-subtle text-warning border border-warning-subtle"
                      >휴직</span
                    >
                    <span
                      th:if="${t.statusName == 'RETIRED'}"
                      class="badge bg-danger-subtle text-danger border border-danger-subtle"
                      >퇴직</span
                    >
                  </td>
                  <td class="text-end pe-4">
                    <button
                      class="btn btn-sm btn-outline-secondary me-1"
                      th:onclick="openEditModal([[${t}]])"
                    >
                      정보 수정
                    </button>
                  </td>
                </tr>
                <tr th:if="${#lists.isEmpty(teachers)}">
                  <td colspan="7" class="text-center py-5 text-muted">
                    등록된 교사 데이터가 없습니다.
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div
        class="modal fade"
        id="createTeacherModal"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <form th:action="@{/parkjoon/admin/teachers/create}" method="post">
              <div class="modal-header">
                <h5 class="modal-title font-weight-bold">
                  ✨ 신규 교사 계정 생성
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label class="form-label">이름</label>
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    placeholder="성함 입력"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">이메일 (ID)</label>
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="example@school.com"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">초기 비밀번호</label>
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    required
                  />
                </div>
                <hr />
                <div class="mb-3">
                  <label class="form-label">담당 과목</label>
                  <input
                    type="text"
                    name="subject"
                    class="form-control"
                    placeholder="예: 수학, 영어"
                  />
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">부서</label>
                    <select name="department" class="form-select">
                      <option
                        th:each="dept : ${departments}"
                        th:value="${dept}"
                        th:text="${dept}"
                      ></option>
                    </select>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">직책</label>
                    <select name="position" class="form-select">
                      <option
                        th:each="pos : ${positions}"
                        th:value="${pos}"
                        th:text="${pos}"
                      ></option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="modal-footer bg-light">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  취소
                </button>
                <button type="submit" class="btn btn-primary">계정 생성</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
