<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{parkjoon/admin/layouts/layout}"
>
  <body>
    <div layout:fragment="content">
      <div
        id="student-detail-container"
        class="container-fluid py-4"
        th:data-student-id-num="${student.code}"
      >
        <div class="mb-4">
          <a
            th:href="@{/parkjoon/admin/students}"
            class="btn btn-outline-secondary btn-sm"
          >
            <i class="bi bi-arrow-left"></i> 목록으로 돌아가기
          </a>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="card mb-4 text-center py-4 shadow-sm border-0">
              <div
                class="avatar-lg bg-primary-subtle rounded-circle mx-auto mb-3 d-flex align-items-center justify-content-center"
                style="width: 100px; height: 100px"
              >
                <span
                  class="fs-1 text-primary fw-bold"
                  th:text="${#strings.substring(student.name, 0, 1)}"
                  >홍</span
                >
              </div>
              <h4 class="fw-bold mb-1" th:text="${student.name}">홍길동</h4>
              <p class="text-muted small mb-3" th:text="${student.code}">
                202610001
              </p>
              <div class="px-4">
                <span
                  class="badge w-100 py-2 fs-6"
                  th:classappend="${student.statusName == 'ENROLLED' ? 'bg-success' : 'bg-secondary'}"
                  th:text="${student.statusDescription}"
                  >재학</span
                >
              </div>
              <hr class="mx-4 my-4" />
              <div class="text-start px-4">
                <p class="mb-1 small text-muted">계정 이메일</p>
                <p class="fw-medium" th:text="${student.email}">
                  student@school.com
                </p>
              </div>
            </div>
          </div>

          <div class="col-md-8">
            <div class="card shadow-sm border-0">
              <div class="card-header bg-white border-bottom">
                <ul
                  class="nav nav-tabs card-header-tabs"
                  id="studentTab"
                  role="tablist"
                >
                  <li class="nav-item">
                    <a
                      class="nav-link active fw-bold"
                      data-bs-toggle="tab"
                      href="#basic"
                      >기본 정보</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link fw-bold"
                      data-bs-toggle="tab"
                      href="#history"
                      >학적 이력</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link fw-bold"
                      data-bs-toggle="tab"
                      href="#parent"
                      >보호자 관리</a
                    >
                  </li>
                </ul>
              </div>
              <div class="card-body tab-content p-4">
                <div class="tab-pane fade show active" id="basic">
                  <form
                    th:action="@{/parkjoon/admin/students/update-basic}"
                    method="post"
                  >
                    <input type="hidden" name="uid" th:value="${student.uid}" />
                    <div class="row g-3">
                      <div class="col-md-6">
                        <label class="form-label fw-semibold">이름</label>
                        <input
                          type="text"
                          name="name"
                          class="form-control"
                          th:value="${student.name}"
                          required
                        />
                      </div>
                      <div class="col-md-6">
                        <label class="form-label fw-semibold">학번</label>
                        <input
                          type="text"
                          name="code"
                          class="form-control"
                          th:value="${student.code}"
                          required
                        />
                      </div>
                      <div class="col-md-12">
                        <label class="form-label fw-semibold">학적 상태</label>
                        <select name="statusName" class="form-select">
                          <option
                            value="ENROLLED"
                            th:selected="${student.statusName == 'ENROLLED'}"
                          >
                            재학
                          </option>
                          <option
                            value="LEAVE_OF_ABSENCE"
                            th:selected="${student.statusName == 'LEAVE_OF_ABSENCE'}"
                          >
                            휴학
                          </option>
                          <option
                            value="GRADUATED"
                            th:selected="${student.statusName == 'GRADUATED'}"
                          >
                            졸업
                          </option>
                          <option
                            value="DROPOUT"
                            th:selected="${student.statusName == 'DROPOUT'}"
                          >
                            자퇴
                          </option>
                        </select>
                      </div>
                      <div class="col-md-12">
                        <label class="form-label fw-semibold"
                          >기초 생활 기록</label
                        >
                        <textarea
                          name="basicHabits"
                          class="form-control"
                          rows="3"
                          th:text="${student.basicHabits}"
                        ></textarea>
                      </div>
                      <div class="col-md-12">
                        <label class="form-label fw-semibold">특이사항</label>
                        <textarea
                          name="specialNotes"
                          class="form-control"
                          rows="3"
                          th:text="${student.specialNotes}"
                        ></textarea>
                      </div>
                      <div class="col-12 text-end mt-4">
                        <button
                          type="submit"
                          class="btn btn-primary px-4 fw-bold"
                        >
                          정보 수정 저장
                        </button>
                      </div>
                    </div>
                  </form>
                </div>

                <div class="tab-pane fade" id="history">
                  <div
                    class="d-flex justify-content-between align-items-center mb-3"
                  >
                    <h6 class="fw-bold mb-0">학년도별 학급 배정 이력</h6>
                    <button
                      type="button"
                      class="btn btn-sm btn-primary"
                      onclick="openCreateAssignmentModal()"
                    >
                      <i class="bi bi-plus-lg"></i> 새 이력 추가
                    </button>
                  </div>
                  <div class="table-responsive">
                    <table class="table table-hover align-middle">
                      <thead class="table-light">
                        <tr>
                          <th>학년도</th>
                          <th>소속 (학년-반-번호)</th>
                          <th class="text-end">관리</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="assign : ${student.assignments}">
                          <td
                            class="fw-bold"
                            th:text="${assign.schoolYear + '학년도'}"
                          >
                            2026
                          </td>
                          <td
                            th:text="${assign.grade + '학년 ' + assign.classNum + '반 ' + assign.studentNum + '번'}"
                          >
                            1-1-01
                          </td>
                          <td class="text-end">
                            <div class="btn-group">
                              <button
                                type="button"
                                class="btn btn-sm btn-outline-secondary"
                                th:onclick="openUpdateAssignmentModal([[${assign.schoolYear}]], [[${assign.grade}]], [[${assign.classNum}]], [[${assign.studentNum}]])"
                              >
                                편집
                              </button>
                              <button
                                type="button"
                                class="btn btn-sm btn-outline-danger"
                                th:onclick="deleteAssignmentInline([[${assign.schoolYear}]])"
                              >
                                삭제
                              </button>
                            </div>
                          </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(student.assignments)}">
                          <td colspan="3" class="text-center py-4 text-muted">
                            등록된 이력이 없습니다.
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>

                <div class="tab-pane fade" id="parent">
                  <div
                    class="d-flex justify-content-between align-items-center mb-3"
                  >
                    <h6 class="fw-bold mb-0">연동된 보호자 목록</h6>
                    <button
                      class="btn btn-sm btn-primary"
                      onclick="openParentSearchModal()"
                    >
                      <i class="bi bi-plus-lg"></i> 보호자 추가
                    </button>
                  </div>
                  <div class="table-responsive">
                    <table class="table table-hover align-middle">
                      <thead class="table-light">
                        <tr>
                          <th>보호자명</th>
                          <th>연락처</th>
                          <th>관계</th>
                          <th class="text-end">관리</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="g : ${student.guardians}">
                          <td class="fw-bold" th:text="${g.name}">김부모</td>
                          <td th:text="${g.phone}">010-1234-5678</td>
                          <td>
                            <span
                              class="badge bg-light text-dark border me-1"
                              th:text="${g.relationship}"
                              >부</span
                            >
                            <button
                              class="btn btn-xs btn-link text-secondary p-0"
                              th:onclick="openEditRelationModal([[${g.parentId}]], [[${g.name}]], [[${g.relationshipCode}]])"
                              title="관계 수정"
                            >
                              <i class="bi bi-pencil-square"></i>
                            </button>
                          </td>
                          <td class="text-end">
                            <button
                              class="btn btn-sm btn-outline-danger"
                              th:onclick="removeGuardian([[${g.parentId}]])"
                            >
                              해제
                            </button>
                          </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(student.guardians)}">
                          <td colspan="4" class="text-center py-4 text-muted">
                            연동된 보호자가 없습니다.
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 1. 추가용 모달 (Create Modal) -->
      <div
        class="modal fade"
        id="createAssignmentModal"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <form
            th:action="@{/parkjoon/admin/students/assignment/create}"
            method="post"
            class="modal-content"
          >
            <div class="modal-header">
              <h5 class="modal-title">🎓 새 학급 배정 추가</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" name="uid" th:value="${student.uid}" />
              <div class="mb-3">
                <label class="form-label fw-bold">학년도</label>
                <input
                  type="number"
                  name="schoolYear"
                  class="form-control"
                  th:value="${currentYear}"
                  required
                />
              </div>
              <div class="row g-2">
                <div class="col-4">
                  <label class="form-label fw-bold">학년</label>
                  <input
                    type="number"
                    name="grade"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-4">
                  <label class="form-label fw-bold">반</label>
                  <input
                    type="number"
                    name="classNum"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-4">
                  <label class="form-label fw-bold">번호</label>
                  <input
                    type="number"
                    name="studentNum"
                    class="form-control"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                취소
              </button>
              <button type="submit" class="btn btn-primary">추가하기</button>
            </div>
          </form>
        </div>
      </div>

      <!-- 2. 수정용 모달 (Update Modal) -->
      <div
        class="modal fade"
        id="updateAssignmentModal"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <form
            th:action="@{/parkjoon/admin/students/assignment/update}"
            method="post"
            class="modal-content"
          >
            <div class="modal-header">
              <h5 class="modal-title">📝 학급 배정 수정</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" name="uid" th:value="${student.uid}" />
              <div class="mb-3">
                <label class="form-label fw-bold">학년도 (수정 불가)</label>
                <!-- 수정 시 학년도는 식별자 역할이므로 readonly -->
                <input
                  type="number"
                  name="schoolYear"
                  id="updateSchoolYear"
                  class="form-control bg-light"
                  readonly
                />
              </div>
              <div class="row g-2">
                <div class="col-4">
                  <label class="form-label fw-bold">학년</label>
                  <input
                    type="number"
                    name="grade"
                    id="updateGrade"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-4">
                  <label class="form-label fw-bold">반</label>
                  <input
                    type="number"
                    name="classNum"
                    id="updateClassNum"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-4">
                  <label class="form-label fw-bold">번호</label>
                  <input
                    type="number"
                    name="studentNum"
                    id="updateStudentNum"
                    class="form-control"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer d-flex justify-content-between">
              <!-- 삭제 버튼은 수정 모달에만 존재 -->
              <button
                type="button"
                class="btn btn-danger"
                onclick="deleteAssignmentFromModal()"
              >
                삭제
              </button>
              <div>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  취소
                </button>
                <button type="submit" class="btn btn-primary">수정 저장</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <form
        id="deleteAssignmentForm"
        th:action="@{/parkjoon/admin/students/delete-assignment}"
        method="post"
        style="display: none"
      >
        <input type="hidden" name="uid" th:value="${student.uid}" />
        <input type="hidden" name="schoolYear" id="deleteSchoolYear" />
      </form>

      <!-- 보호자 검색 모달 -->
      <div class="modal fade" id="parentSearchModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">보호자 검색</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <div class="input-group mb-3">
                <input
                  type="text"
                  id="parentSearchKeyword"
                  class="form-control"
                  placeholder="보호자 이름 입력"
                  onkeyup="if (event.key === 'Enter') searchParents();"
                />
                <button
                  class="btn btn-primary"
                  type="button"
                  onclick="searchParents()"
                >
                  검색
                </button>
              </div>
              <div
                class="list-group"
                id="parentSearchResult"
                style="max-height: 300px; overflow-y: auto"
              ></div>
            </div>
          </div>
        </div>
      </div>

      <!-- 관계 선택 모달 -->
      <div class="modal fade" id="relationSelectModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">관계 설정</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <p class="mb-2 text-center fw-bold" id="relationTargetName">
                보호자명
              </p>
              <input type="hidden" id="relationTargetId" />
              <input type="hidden" id="relationActionType" />
              <label class="form-label small text-muted">관계 선택</label>
              <select class="form-select" id="relationSelect">
                <option
                  th:each="rel : ${relationships}"
                  th:value="${rel.name()}"
                  th:text="${rel.description}"
                >
                  부
                </option>
              </select>
            </div>
            <div class="modal-footer justify-content-center">
              <button
                type="button"
                class="btn btn-primary w-100"
                onclick="confirmGuardianRelation()"
              >
                확인
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <th:block layout:fragment="script">
      <script th:src="@{/assets/js/admin/student-manage.js}"></script>
    </th:block>
  </body>
</html>
