<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{parkjoon/admin/layouts/layout}"
>
  <div layout:fragment="content" class="container" style="max-width: 800px">
    <div class="d-flex align-items-center mb-4">
      <a
        th:href="@{/parkjoon/admin/students}"
        class="btn btn-link text-dark p-0 me-3"
        ><i class="bi bi-arrow-left fs-3"></i
      ></a>
      <h2 class="mb-0">✨ 신규 학생 등록</h2>
    </div>

    <form
      th:action="@{/parkjoon/admin/students/create}"
      method="post"
      class="card shadow-sm"
    >
      <div class="card-body p-4">
        <h5 class="mb-4 text-primary fw-bold">
          <i class="bi bi-person-circle me-2"></i>기본 인적 사항
        </h5>
        <div class="row g-3 mb-5">
          <div class="col-md-6">
            <label class="form-label fw-bold"
              >이름 <span class="text-danger">*</span></label
            >
            <input
              type="text"
              name="name"
              class="form-control"
              placeholder="성함 입력"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="form-label fw-bold">고유 학번</label>
            <input
              type="text"
              name="studentIdentityNum"
              class="form-control"
              placeholder="예: 202610001"
              required
            />
          </div>
          <div class="col-md-12">
            <label class="form-label fw-bold"
              >이메일 (ID) <span class="text-danger">*</span></label
            >
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="example@school.com"
              required
            />
          </div>
          <div class="col-md-12">
            <label class="form-label fw-bold"
              >초기 비밀번호 <span class="text-danger">*</span></label
            >
            <input
              type="password"
              name="password"
              class="form-control"
              required
            />
          </div>
        </div>

        <h5 class="mb-4 text-primary fw-bold">
          <i class="bi bi-journal-check me-2"></i>최초 학급 배정 (선택)
        </h5>
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">학년도</label>
            <input
              type="number"
              name="year"
              class="form-control"
              th:value="${#temporals.createNow().year}"
            />
          </div>
          <div class="col-md-3">
            <label class="form-label">학년</label>
            <input
              type="number"
              name="grade"
              class="form-control"
              min="1"
              max="6"
            />
          </div>
          <div class="col-md-3">
            <label class="form-label">반</label>
            <input type="number" name="classNum" class="form-control" min="1" />
          </div>
          <div class="col-md-3">
            <label class="form-label">번호</label>
            <input
              type="number"
              name="studentNum"
              class="form-control"
              min="1"
            />
          </div>
        </div>
      </div>
      <div class="card-footer bg-light p-4 text-end">
        <button
          type="button"
          class="btn btn-secondary px-4 me-2"
          onclick="history.back()"
        >
          취소
        </button>
        <button type="submit" class="btn btn-primary px-5">등록 완료</button>
      </div>
    </form>
  </div>
</html>
