<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{parkjoon/admin/layouts/layout}"
>
  <body>
    <div layout:fragment="content">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">📚 교과목 코드 관리</h2>
        <button class="btn btn-primary" onclick="openCreateModal()">
          <i class="bi bi-plus-lg"></i> 과목 등록
        </button>
      </div>

      <div class="card shadow-sm border-0">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
              <thead class="table-light">
                <tr>
                  <th class="ps-4">코드</th>
                  <th>과목명</th>
                  <th class="text-end pe-4">관리</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="subject : ${subjects}">
                  <td
                    class="ps-4 fw-bold text-primary"
                    th:text="${subject.code}"
                  >
                    KOR01
                  </td>
                  <td th:text="${subject.name}">국어</td>
                  <td class="text-end pe-4">
                    <button
                      class="btn btn-sm btn-outline-secondary me-1"
                      th:onclick="openUpdateModal([[${subject.code}]], [[${subject.name}]])"
                    >
                      수정
                    </button>
                    <form
                      th:action="@{/parkjoon/admin/master/subjects/delete}"
                      method="post"
                      class="d-inline"
                      onsubmit="return confirm('정말 삭제하시겠습니까?');"
                    >
                      <input
                        type="hidden"
                        name="code"
                        th:value="${subject.code}"
                      />
                      <button
                        type="submit"
                        class="btn btn-sm btn-outline-danger"
                      >
                        삭제
                      </button>
                    </form>
                  </td>
                </tr>
                <tr th:if="${#lists.isEmpty(subjects)}">
                  <td colspan="3" class="text-center py-5 text-muted">
                    등록된 과목이 없습니다.
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- 과목 등록/수정 모달 -->
      <div class="modal fade" id="subjectModal" tabindex="-1">
        <div class="modal-dialog">
          <form id="subjectForm" method="post" class="modal-content">
            <!-- CSRF 토큰 추가 -->
            <input
              type="hidden"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">과목 등록</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" name="originCode" id="originCode" />
              <div class="mb-3">
                <label class="form-label fw-bold">과목 코드</label>
                <input
                  type="text"
                  name="code"
                  id="subjectCode"
                  class="form-control"
                  placeholder="예: KOR01"
                  required
                />
                <div class="form-text">고유한 식별 코드를 입력하세요.</div>
              </div>
              <div class="mb-3">
                <label class="form-label fw-bold">과목명</label>
                <input
                  type="text"
                  name="name"
                  id="subjectName"
                  class="form-control"
                  placeholder="예: 국어"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                취소
              </button>
              <button type="submit" class="btn btn-primary">저장</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <th:block layout:fragment="script">
      <script th:src="@{/assets/js/admin/subject-manage.js}"></script>
    </th:block>
  </body>
</html>
