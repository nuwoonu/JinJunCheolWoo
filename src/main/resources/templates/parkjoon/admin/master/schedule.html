<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{parkjoon/admin/layouts/layout}"
>
  <body>
    <div layout:fragment="content">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">📅 학사 일정 관리</h2>
        <div class="d-flex align-items-center gap-2">
          <input
            type="file"
            id="csvFileInput"
            accept=".csv"
            style="display: none"
            onchange="uploadScheduleCsv()"
          />
          <button
            type="button"
            class="btn btn-outline-success"
            onclick="document.getElementById('csvFileInput').click()"
          >
            <i class="bi bi-file-earmark-spreadsheet"></i> CSV 등록
          </button>
          <button class="btn btn-primary" onclick="openCreateModal()">
            <i class="bi bi-plus-lg"></i> 일정 등록
          </button>
        </div>
      </div>

      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <div id="calendar"></div>
        </div>
      </div>

      <!-- 일정 등록/수정 모달 -->
      <div class="modal fade" id="eventModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">일정 등록</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="eventId" />

              <div class="mb-3">
                <label class="form-label fw-bold">일정명</label>
                <input
                  type="text"
                  id="eventTitle"
                  class="form-control"
                  required
                />
              </div>

              <div class="row g-2 mb-3">
                <div class="col-6">
                  <label class="form-label fw-bold">시작일</label>
                  <input
                    type="date"
                    id="eventStart"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-6">
                  <label class="form-label fw-bold">종료일</label>
                  <input type="date" id="eventEnd" class="form-control" />
                  <div class="form-text text-xs">당일 행사는 비워두세요.</div>
                </div>
              </div>

              <div class="row g-2 mb-3">
                <div class="col-6">
                  <label class="form-label fw-bold">유형</label>
                  <select id="eventType" class="form-select">
                    <option
                      th:each="type : ${T(com.example.schoolmate.soojin.entity.constant.EventType).values()}"
                      th:value="${type.name()}"
                      th:text="${type.description}"
                    ></option>
                  </select>
                </div>
                <div class="col-6">
                  <label class="form-label fw-bold">대상 학년</label>
                  <select id="targetGrade" class="form-select">
                    <option value="">전체</option>
                    <option value="1">1학년</option>
                    <option value="2">2학년</option>
                    <option value="3">3학년</option>
                  </select>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label fw-bold">상세 설명</label>
                <textarea
                  id="eventDesc"
                  class="form-control"
                  rows="3"
                ></textarea>
              </div>
            </div>
            <div class="modal-footer d-flex justify-content-between">
              <button
                type="button"
                class="btn btn-danger"
                id="btnDelete"
                style="display: none"
                onclick="deleteEvent()"
              >
                삭제
              </button>
              <div class="ms-auto">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  취소
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="saveEvent()"
                >
                  저장
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <th:block layout:fragment="script">
      <script
        src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"
      ></script>
      <script th:src="@{/assets/js/admin/schedule-manage.js}"></script>
    </th:block>
  </body>
</html>
