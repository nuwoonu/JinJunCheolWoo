<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{parkjoon/admin/layouts/layout}"
>
  <body>
    <div layout:fragment="content" class="container" style="max-width: 800px">
      <div class="d-flex align-items-center mb-4">
        <a
          th:href="@{/parkjoon/admin/staffs}"
          class="btn btn-link text-dark p-0 me-3"
          ><i class="bi bi-arrow-left fs-3"></i
        ></a>
        <h2 class="mb-0">✨ 신규 교직원 등록</h2>
      </div>

      <form
        th:action="@{/parkjoon/admin/staffs/create}"
        method="post"
        class="card shadow-sm"
      >
        <div class="card-body p-4">
          <h5 class="mb-4 text-primary fw-bold">
            <i class="bi bi-person-circle me-2"></i>기본 정보
          </h5>
          <div class="row g-3 mb-4">
            <div class="col-md-6">
              <label class="form-label fw-bold">이름</label>
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="성함 입력"
                required
              />
            </div>
            <div class="col-md-6">
              <label class="form-label fw-bold">사번</label>
              <input
                type="text"
                name="code"
                class="form-control"
                placeholder="S2024001"
                required
              />
            </div>
            <div class="col-md-6">
              <label class="form-label fw-bold">이메일 (ID)</label>
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="example@school.com"
                required
              />
            </div>
            <div class="col-md-6">
              <label class="form-label fw-bold">초기 비밀번호</label>
              <input
                type="password"
                name="password"
                class="form-control"
                required
              />
            </div>
          </div>

          <h5 class="mb-4 text-primary fw-bold">
            <i class="bi bi-briefcase me-2"></i>직무 정보
          </h5>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label fw-bold">부서</label>
              <select name="department" class="form-select">
                <option
                  th:each="dept : ${departments}"
                  th:value="${dept}"
                  th:text="${dept}"
                ></option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label fw-bold">직함</label>
              <input
                type="text"
                name="jobTitle"
                class="form-control"
                placeholder="예: 주무관, 실장"
              />
            </div>
            <div class="col-md-6">
              <label class="form-label fw-bold">근무지</label>
              <input
                type="text"
                name="workLocation"
                class="form-control"
                placeholder="예: 본관 1층 행정실"
              />
            </div>
            <div class="col-md-6">
              <label class="form-label fw-bold">내선 번호</label>
              <input
                type="text"
                name="extensionNumber"
                class="form-control"
                placeholder="예: 123"
              />
            </div>
            <div class="col-md-6">
              <label class="form-label fw-bold">고용 형태</label>
              <select
                name="employmentType"
                id="employmentTypeSelect"
                class="form-select"
              >
                <option
                  th:each="type : ${employmentTypes}"
                  th:value="${type.name()}"
                  th:text="${type.description}"
                ></option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label fw-bold">계약 만료일</label>
              <input
                type="date"
                name="contractEndDate"
                id="contractEndDateInput"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="card-footer bg-light p-4 text-end">
          <button
            type="button"
            class="btn btn-secondary px-4 me-2"
            onclick="history.back()"
          >
            취소
          </button>
          <button type="submit" class="btn btn-primary px-5">등록 완료</button>
        </div>
      </form>
    </div>
    <th:block layout:fragment="script">
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          const typeSelect = document.getElementById("employmentTypeSelect");
          const dateInput = document.getElementById("contractEndDateInput");

          function toggleDateInput() {
            const val = typeSelect.value;
            // 정규직(PERMANENT), 무기계약직(INDEFINITE_CONTRACT)은 만료일 없음
            const isPermanent =
              val === "PERMANENT" || val === "INDEFINITE_CONTRACT";
            dateInput.disabled = isPermanent;
            if (isPermanent) dateInput.value = "";
          }

          if (typeSelect && dateInput) {
            typeSelect.addEventListener("change", toggleDateInput);
            toggleDateInput(); // 페이지 로드 시 초기 상태 적용
          }
        });
      </script>
    </th:block>
  </body>
</html>
