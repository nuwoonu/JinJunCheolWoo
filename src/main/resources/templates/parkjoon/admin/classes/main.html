<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{parkjoon/admin/layouts/layout}"
>
  <body>
    <section layout:fragment="content">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center gap-3">
          <h2 class="mb-0">🏫 학급 관리</h2>
        </div>
        <div class="d-flex align-items-center gap-2">
          <input
            type="file"
            id="csvFileInput"
            accept=".csv"
            style="display: none"
            onchange="uploadClassCsv()"
          />
          <button
            type="button"
            class="btn btn-outline-success radius-8 px-20 py-11 d-flex align-items-center gap-2"
            onclick="document.getElementById('csvFileInput').click()"
          >
            <i class="bi bi-file-earmark-spreadsheet"></i> CSV 일괄 생성
          </button>

          <a
            href="javascript:void(0)"
            class="btn btn-outline-dark radius-8 px-20 py-11 d-flex align-items-center gap-2 dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-pencil-square"></i> 선택 상태 변경
          </a>
          <ul class="dropdown-menu">
            <li>
              <a
                class="dropdown-item"
                href="javascript:void(0)"
                onclick="updateStatusBulk('ACTIVE', '운영')"
                >운영</a
              >
            </li>
            <li>
              <a
                class="dropdown-item text-secondary"
                href="javascript:void(0)"
                onclick="updateStatusBulk('FINISHED', '종료')"
                >종료</a
              >
            </li>
          </ul>
          <a
            th:href="@{${urls.ADMIN_CLASSES} + '/create'}"
            class="btn btn-primary radius-8 px-20 py-11 d-flex align-items-center gap-2"
          >
            <i class="bi bi-plus-circle"></i> 신규 학급 생성
          </a>
        </div>
      </div>

      <div class="card shadow-sm border-0">
        <div class="card-header bg-white py-3">
          <div class="row align-items-center">
            <div class="col">
              <h5 class="mb-0 text-dark">학급 목록</h5>
            </div>
            <div class="col-auto">
              <form
                th:action="@{${urls.ADMIN_CLASSES}}"
                method="get"
                class="d-flex gap-2"
              >
                <select
                  name="status"
                  class="form-select form-select-sm"
                  style="width: 100px"
                >
                  <option value="">전체 상태</option>
                  <option
                    th:each="s : ${statuses}"
                    th:value="${s.name()}"
                    th:text="${s.description}"
                    th:selected="${condition.status == s.name()}"
                  ></option>
                </select>
                <input
                  type="number"
                  name="year"
                  class="form-control form-control-sm"
                  th:value="${condition.year}"
                  placeholder="학년도"
                  style="width: 100px"
                />
                <select
                  name="grade"
                  class="form-select form-select-sm"
                  style="width: 100px"
                >
                  <option value="">전체 학년</option>
                  <option value="1" th:selected="${condition.grade == 1}">
                    1학년
                  </option>
                  <option value="2" th:selected="${condition.grade == 2}">
                    2학년
                  </option>
                  <option value="3" th:selected="${condition.grade == 3}">
                    3학년
                  </option>
                </select>
                <button type="submit" class="btn btn-sm btn-primary">
                  조회
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
              <thead class="table-light">
                <tr>
                  <th class="text-center" style="width: 50px">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      onclick="toggleCheckboxes(this, '.class-checkbox')"
                    />
                  </th>
                  <th class="ps-4">학년도</th>
                  <th>학년/반</th>
                  <th>담임 교사</th>
                  <th>학생 수</th>
                  <th>상태</th>
                  <th class="text-end pe-4">관리</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="cls : ${classes}">
                  <td class="text-center">
                    <input
                      type="checkbox"
                      class="form-check-input class-checkbox"
                      th:value="${cls.cid}"
                    />
                  </td>
                  <td class="ps-4" th:text="${cls.year}">2026</td>
                  <td class="fw-bold">
                    <a
                      th:href="@{${urls.ADMIN_CLASSES} + '/{id}'(id=${cls.cid})}"
                      class="text-decoration-none text-dark"
                    >
                      <span th:text="${cls.grade}">1</span>학년
                      <span th:text="${cls.classNum}">1</span>반
                    </a>
                  </td>
                  <td>
                    <span
                      th:if="${cls.teacherName != '미배정'}"
                      class="badge bg-success-subtle text-success"
                      th:text="${cls.teacherName}"
                      >홍길동</span
                    >
                    <span
                      th:unless="${cls.teacherName != '미배정'}"
                      class="badge bg-secondary-subtle text-secondary"
                      >미배정</span
                    >
                  </td>
                  <td th:text="${cls.studentCount + '명'}">25명</td>
                  <td>
                    <span
                      class="badge"
                      th:classappend="${cls.status == 'ACTIVE' ? 'bg-success-subtle text-success' : 'bg-secondary-subtle text-secondary'}"
                      th:text="${cls.statusDescription}"
                      >운영</span
                    >
                  </td>
                  <td class="text-end pe-4">
                    <a
                      th:href="@{${urls.ADMIN_CLASSES} + '/{id}'(id=${cls.cid})}"
                      class="btn btn-sm btn-outline-primary radius-8 px-3"
                      >상세보기</a
                    >
                  </td>
                </tr>
                <tr th:if="${#lists.isEmpty(classes.content)}">
                  <td colspan="7" class="text-center py-5 text-muted">
                    등록된 학급이 없습니다.
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- 페이지네이션 추가 -->
        <div
          class="card-footer bg-white py-3"
          th:if="${classes.totalPages > 0}"
        >
          <nav>
            <ul class="pagination pagination-sm justify-content-center mb-0">
              <li
                class="page-item"
                th:classappend="${!classes.hasPrevious} ? 'disabled'"
              >
                <a
                  class="page-link"
                  th:href="@{${urls.ADMIN_CLASSES}(page=${classes.number}, year=${condition.year}, grade=${condition.grade}, status=${condition.status})}"
                  >&laquo;</a
                >
              </li>
              <li
                class="page-item"
                th:each="i : ${#numbers.sequence(0, classes.totalPages - 1)}"
                th:classappend="${i == classes.number} ? 'active'"
              >
                <a
                  class="page-link"
                  th:text="${i + 1}"
                  th:href="@{${urls.ADMIN_CLASSES}(page=${i + 1}, year=${condition.year}, grade=${condition.grade}, status=${condition.status})}"
                  >1</a
                >
              </li>
              <li
                class="page-item"
                th:classappend="${!classes.hasNext} ? 'disabled'"
              >
                <a
                  class="page-link"
                  th:href="@{${urls.ADMIN_CLASSES}(page=${classes.number + 2}, year=${condition.year}, grade=${condition.grade}, status=${condition.status})}"
                  >&raquo;</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </section>
  </body>
  <th:block layout:fragment="script">
    <script th:src="@{/assets/js/admin/class-manage.js}"></script>
  </th:block>
</html>
