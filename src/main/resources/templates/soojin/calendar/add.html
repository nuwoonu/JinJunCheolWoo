<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>일정 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 600px;">
    <h3 class="mb-4">✏️ 일정 등록</h3>
    
    <form th:action="@{/soojin/admin/add}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">일정 제목 <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="title" name="title" required placeholder="예: 중간고사, 현장학습">
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="startDate" class="form-label">시작일 <span class="text-danger">*</span></label>
                <input type="date" class="form-control" id="startDate" name="startDate" required>
            </div>
            <div class="col-md-6">
                <label for="endDate" class="form-label">종료일</label>
                <input type="date" class="form-control" id="endDate" name="endDate">
                <div class="form-text">당일 행사는 비워두세요.</div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="eventType" class="form-label">일정 유형 <span class="text-danger">*</span></label>
                <select class="form-select" id="eventType" name="eventType" required>
                    <option value="">선택하세요</option>
                    <option th:each="type : ${eventTypes}" 
                            th:value="${type}" 
                            th:text="${type.description}">학교행사</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="targetGrade" class="form-label">대상 학년</label>
                <select class="form-select" id="targetGrade" name="targetGrade">
                    <option value="">전체 학년</option>
                    <option value="1">1학년</option>
                    <option value="2">2학년</option>
                    <option value="3">3학년</option>
                </select>
            </div>
        </div>

        <div class="mb-4">
            <label for="description" class="form-label">상세 설명</label>
            <textarea class="form-control" id="description" name="description" rows="4" placeholder="일정에 대한 상세 내용을 입력하세요."></textarea>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/soojin/calendar/monthly}" class="btn btn-secondary">취소</a>
            <button type="submit" class="btn btn-primary">등록하기</button>
        </div>
    </form>
</div>
</body>
</html>
