<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Access Denied</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="d-flex align-items-center justify-content-center vh-100 bg-light"
  >
    <div class="text-center p-5 shadow bg-white rounded">
      <h1 class="display-1 fw-bold text-danger">404</h1>
      <h2 class="mb-4">
        찾으시는 페이지가 삭제되었거나 주소가 잘못되었습니다.
      </h2>
      <p class="text-muted mb-4">입력하신 주소를 다시 한번 확인해 주세요.</p>
      <button onclick="history.back()" class="btn btn-primary px-4">
        뒤로가기
      </button>
    </div>
  </body>
</html>
