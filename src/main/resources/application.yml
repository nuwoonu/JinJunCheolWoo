spring:
  application:
    name: schoolmate
  thymeleaf:
    cache: false
  data:
    web:
      pageable:
        #페이지 1부터 시작
        one-indexed-parameters: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/schoolmate
    username: javadb
    password: 12345
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
  # profiles:
  #   include: oauth
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 30MB

logging:
  level:
    org:
      hibernate:
        SQL: debug
        orm:
          jdbc:
            bind: trace
