spring:
  application:
    name: schoolmate
  thymeleaf:
    cache: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/schoolmate
    username: javadb
    password: 12345
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        default_batch_fetch_size: 100
  data:
    web:
      pageable:
        one-indexed-parameters: true # 페이지 번호를 1부터 시작하도록 설정
  # profiles:
  #   include: oauth
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 30MB
logging:
  level:
    org:
      hibernate:
        SQL: debug
        orm:
          jdbc:
            bind: trace
com:
  example:
    schoolmate:
      upload:
        path: upload
